<head>
  <script>
  $(document).ready(function(){
      // Activate tooltip
      $('[data-toggle="tooltip"]').tooltip();

      // Select/Deselect checkboxes
      var checkbox = $('table tbody input[type="checkbox"]');
      $("#selectAll").click(function(){
          if(this.checked){
              checkbox.each(function(){
                  this.checked = true;
              });
          } else{
              checkbox.each(function(){
                  this.checked = false;
              });
          }
      });
      checkbox.click(function(){
          if(!this.checked){
              $("#selectAll").prop("checked", false);
          }
      });
  });
  </script>
</head>
<body>
    <div class="container">
        <!--buscador
        <form class="form-inline ml-auto" >
          <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search" name= "q" [(ngModel)]="filterUsuarios">
          <button class="btn btn-outline-success" type="submit"><h5>Buscar Usuario</h5></button>
        </form>
        -->
        <form class="form-inline ml-auto" >
          <input class="form-control form-control-lg" type="search" placeholder="Buscar Usuario" aria-label="Search" name= "q" [(ngModel)]="filterUsuarios">
        </form>

        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-xs-6">
                            <h2>Lista de <b>Usuarios</b></h2>
                        </div>
                        <div class="col-xs-6">
                            <a class="btn btn-success" routerLink="/registrar-usuario" data-toggle="modal"><i class="material-icons" >&#xE147;</i> <span>Añadir Usuario</span></a>
                          </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>
                                <span class="custom-checkbox">
                                    <input type="checkbox" id="selectAll">
                                    <label for="Seleccionar todo"></label>
                                </span>
                            </th>
                            <th>Código</th>
                            <th>Usuario</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Correo</th>
                            <th>Celular</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios | filterUser: filterUsuarios" >
                            <td>
                                <span class="custom-checkbox">
                                    <input type="checkbox" id="checkbox1" name="options[]" value="1">
                                    <label for="checkbox1"></label>
                                </span>
                            </td>
                            <td>{{usuario.id}}</td>
                            <td>{{usuario.username}}</td>
                            <td>{{usuario.first_name}}</td>
                            <td>{{usuario.last_name}}</td>
                            <td>{{usuario.email}}</td>
                            <td>{{usuario.celular}}</td>
                            <td>
                                <a class="edit" data-toggle="modal" routerLink="actualizar-usuario/:id"><i class="material-icons" data-toggle="tooltip" title="Actualizar" (click)=editarusuario(usuario.id)>&#xE254;</i></a>
                                <a class="delete" data-toggle="modal" routerLink="eliminar-usuario/:id"><i class="material-icons" data-toggle="tooltip" title="Eliminar" (click)=eliminarusuario(usuario.id)>&#xE872;</i></a>

                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
