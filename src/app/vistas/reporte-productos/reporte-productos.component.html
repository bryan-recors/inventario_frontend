    <body>
        <div class="container">

            <form class="form-inline ml-auto" >
              <input class="form-control form-control-lg" type="search" placeholder="Buscar Proveedor" aria-label="Search" name= "q" [(ngModel)]="filterProv" >
            </form>


            <div class="table-responsive">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-xs-6">
                                <h2>Reporte de <b>Productos Escasos</b></h2>
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Nombre</th>
                                <th>Precio Unitario</th>
                                <th>Stock</th>
                                <th>Descripción</th>
                                <th>Proveedor</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let producto of productos | filterReportesProductos: filterProv " >
                                <td>{{producto.id}}</td>
                                <td>{{producto.nombre}}</td>
                                <td>{{producto.precio}}</td>
                                <td>{{producto.stock}}</td>
                                <td>{{producto.descripcion}}</td>
                                <td>{{producto.proveedor.nombre}}</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
