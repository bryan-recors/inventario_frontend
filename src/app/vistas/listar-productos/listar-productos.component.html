  <head>
  <script>
  $(document).ready(function(){
      // Activate tooltip
      $('[data-toggle="tooltip"]').tooltip();

      // Select/Deselect checkboxes
      var checkbox = $('table tbody input[type="checkbox"]');
      $("#selectAll").click(function(){
          if(this.checked){
              checkbox.each(function(){
                  this.checked = true;
              });
          } else{
              checkbox.each(function(){
                  this.checked = false;
              });
          }
      });
      checkbox.click(function(){
          if(!this.checked){
              $("#selectAll").prop("checked", false);
          }
      });
  });
  </script>
  </head>
  <body>
      <div class="container">
          <!--buscador
          <form class="form-inline ml-auto" >
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search" name= "q" [(ngModel)]="filterProductos">
            <button class="btn btn-outline-success" type="submit"><h5>Buscar Producto</h5></button>
          </form>
          -->
          <form class="form-inline ml-auto" >
            <input class="form-control form-control-lg" type="search" placeholder="Buscar Producto" aria-label="Search" name= "q" [(ngModel)]="filterProductos">
                
          </form>

          <div class="table-responsive">
              <div class="table-wrapper">
                  <div class="table-title">
                      <div class="row">
                          <div class="col-xs-6">
                              <h2>Lista de <b>Productos</b></h2>
                          </div>
                          <div class="col-xs-6">
                              <a class="btn btn-success" routerLink="/registrar-producto" data-toggle="modal"><i class="material-icons" >&#xE147;</i> <span>Añadir Producto</span></a>
                              <!--
                              <a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Delete</span></a>
                              -->
                            </div>
                      </div>
                  </div>
                  <table class="table table-striped table-hover">
                      <thead>
                          <tr>
                              <th>
                                  <span class="custom-checkbox">
                                      <input type="checkbox" id="selectAll">
                                      <label for="Seleccionar todo"></label>
                                  </span>
                              </th>
                              <th>Código</th>
                              <th>Nombre</th>
                              <th>Precio Unitario</th>
                              <th>Stock</th>
                              <th>Descripción</th>
                              <th>Proveedor</th>
                              <th>Opciones</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let producto of productos | filterProd: filterProductos" >
                              <td>
                                  <span class="custom-checkbox">
                                      <input type="checkbox" id="checkbox1" name="options[]" value="1">
                                      <label for="checkbox1"></label>
                                  </span>
                              </td>
                              <td>{{producto.id}}</td>
                              <td>{{producto.nombre}}</td>
                              <td>{{producto.precio}}</td>
                              <td>{{producto.stock}}</td>
                              <td>{{producto.descripcion}}</td>
                              <td>{{producto.proveedor.nombre}}</td>
                              <td>
                                  <a class="edit" data-toggle="modal" routerLink="actualizar-producto/:id"><i class="material-icons" data-toggle="tooltip" title="Actualizar" (click)=editarproducto(producto.id)>&#xE254;</i></a>
                                  <a class="delete" data-toggle="modal" routerLink="eliminar-producto/:id"><i class="material-icons" data-toggle="tooltip" title="Eliminar" (click)=eliminarproducto(producto.id)>&#xE872;</i></a>

                              </td>
                          </tr>

                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </body>
