<div>
  <form>
    <h1 class="text-center">REGISTRAR VENTA</h1>
    <div class="form-row">
      <label for="inputFechaVenta">Fecha Venta</label>
      <input type="date" class="form-control" id="inputFechaVenta" placeholder="">
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCantidad">Cantidad</label>
        <input type="text" class="form-control" id="inputCantidad" placeholder="Cantidad">
      </div>
      <div class="form-group col-md-6">
        <label for="inputProducto">Producto</label>
        <input type="text" class="form-control" id="inputProducto" placeholder="Producto">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
         <label for="inputPrecioProd">Precio Unitario</label>
         <input type="text" class="form-control" id="inputPrecioProd" placeholder="00,00">
      </div>
      <div class="form-group col-md-4">
         <label for="inputTotalVenta">Total Venta</label>
         <input type="text" class="form-control" id="inputTotalVenta" placeholder="00,00">
      </div>
      <div class="form-group col-md-4">
         <label for="inputPagarVenta">Total a pagar</label>
         <input type="text" class="form-control" id="inputPagarVenta" placeholder="00,00">
      </div>
    </div>

    <div class="modal-footer">
      <button routerLink="/listar-ventas" type="button" class="btn btn-primary">Registar Venta</button>
    </div>
  </form>
</div>
