
    <div class="container">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-20" style="width: 100%;">
                          <h1 class="text-center">Reportes de Ventas</h1>
                          <form class="header-reportes">
                              <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label for="inputFechaReporte">Fecha inicio del Reporte</label>
                                  <input type="date" class="form-control" id="inputFechaReporte" placeholder="Fecha">
                                </div>
                                  <div class="form-group col-md-6">
                                    <label for="inputFechaReporte">Fecha fin del Reporte</label>
                                    <input type="date" class="form-control" id="inputFechaReporte" placeholder="Fecha">
                                  </div>
                              </div>
                          </form>
                        </div>
                        <!--
                        <div class="col-6">
                            <a class="btn btn-success" [routerLink]="['registrar-producto']" data-toggle="modal"><i class="material-icons" >&#xE147;</i> <span>Añadir nuevo Producto</span></a>
                            <a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Delete</span></a>
                         </div>
                         -->
                    </div>
                </div>

                <div class="table-responsive">
                    <div class="table-wrapper">
                        <div class="table-title">
                            <div class="row">
                                <div class="col-xs-6">
                                    <h2>Lista de <b>Ventas</b></h2>
                                </div>
                            </div>
                        </div>

                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>
                                        <span class="custom-checkbox">
                                            <input type="checkbox" id="selectAll">
                                            <label for="Seleccionar todo"></label>
                                        </span>
                                    </th>
                                    <th>ID</th>
                                    <th> Fecha</th>
                                    <th> Total Recaudado</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let ventas of api.reposObserver |async">
                                  <!-- ver la cantidad de repos q descarga reposObserver -->
                                    <td>
                                        <span class="custom-checkbox">
                                            <input type="checkbox" id="checkbox1" name="options[]" value="1">
                                            <label for="checkbox1"></label>
                                        </span>
                                    </td>

                                    <td>{{ventas.id}}</td>
                                    <td>{{ventas.fecha}}</td>
                                    <td>{{ventas.total}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <p> Total de ventas realizadas: {{(api.reposObserver | async)?.length}}</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Delete Modal HTML -->
    <div id="deleteProductoModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">Eliminar Producto</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>¿ Desea eliminar este producto ?</p>
                        <p class="text-warning"><small>This action cannot be undone.</small></p>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-danger" value="Delete">
                    </div>
                </form>
            </div>
        </div>
    </div>
