<!DOCTYPE html>
  <html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
  </style>
  <script>
  $(document).ready(function(){
      // Activate tooltip
      $('[data-toggle="tooltip"]').tooltip();
      
      // Select/Deselect checkboxes
      var checkbox = $('table tbody input[type="checkbox"]');
      $("#selectAll").click(function(){
          if(this.checked){
              checkbox.each(function(){
                  this.checked = true;                        
              });
          } else{
              checkbox.each(function(){
                  this.checked = false;                        
              });
          } 
      });
      checkbox.click(function(){
          if(!this.checked){
              $("#selectAll").prop("checked", false);
          }
      });
  });
  </script>
  </head>
  <body>
      <div class="container">
          <!--buscador-->
          <form class="form-inline ml-auto" >
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-outline-success" type="submit"><h5>Buscar Venta</h5></button>
          </form>

          <div class="table-responsive">
              <div class="table-wrapper">
                  <div class="table-title">
                      <div class="row">
                          <div class="col-20" style="width: 100%;">
                            <h1 class="text-center">Reportes de Ventas</h1>
                            <form class="header-reportes">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                      <label for="inputCodReporte">Código Reporte</label>
                                      <input type="text" class="form-control" id="inputCodReporte" placeholder="Id">
                                    </div>
                                    <div class="form-group col-md-6">
                                      <label for="inputFechaReporte">Fecha Reporte</label>
                                      <input type="date" class="form-control" id="inputFechaReporte" placeholder="Fecha">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputDescripReporte">Descripción</label>
                                    <input type="text" class="form-control" id="inputDescripReporte" placeholder="Descripción Reporte">
                                </div>
                            </form>
                          </div>
                          <!--
                          <div class="col-6">                         
                              <a class="btn btn-success" [routerLink]="['registrar-producto']" data-toggle="modal"><i class="material-icons" >&#xE147;</i> <span>Añadir nuevo Producto</span></a>
                              <a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Delete</span></a>						                            
                           </div> 
                           -->                         
                      </div>
                  </div>
                  <table class="table table-striped table-hover">
                      <thead>
                          <tr>
                              <th>
                                  <span class="custom-checkbox">
                                      <input type="checkbox" id="selectAll">
                                      <label for="Seleccionar todo"></label>
                                  </span>
                              </th>
                              <th>Código</th>
                              <th>Fecha</th>
                              <th>Cantidad</th>
                              <th>Producto</th>
                              <th>Precio</th>
                              <th>Total Venta</th>                              
                              <th> Total Pagar</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr>
                              <td>
                                  <span class="custom-checkbox">
                                      <input type="checkbox" id="checkbox1" name="options[]" value="1">
                                      <label for="checkbox1"></label>
                                  </span>
                              </td>
                              <td>000001</td>
                              <td>Thomas Hardy</td>
                              <td>thomashardy@mail.com</td>
                              <td>89 Chiaroscuro Rd, Portland, USA</td>
                              <td>(171) 555-2222</td>
                              <td>(171) 555-2222</td>
                              <td>(171) 555-2222</td>
                              <td>
                                  <a class="edit" data-toggle="modal" [routerLink]="['actualizar-producto']"><i class="material-icons" data-toggle="tooltip" title="Actualizar">&#xE254;</i></a>
                                  <a href="#deleteProductoModal" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                              </td>
                          </tr>
                          
                      </tbody>
                  </table>
              </div>
          </div>        
      </div>
      <!-- Delete Modal HTML -->
      <div id="deleteProductoModal" class="modal fade">
          <div class="modal-dialog">
              <div class="modal-content">
                  <form>
                      <div class="modal-header">						
                          <h4 class="modal-title">Eliminar Producto</h4>
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      </div>
                      <div class="modal-body">					
                          <p>¿ Desea eliminar este producto ?</p>
                          <p class="text-warning"><small>This action cannot be undone.</small></p>
                      </div>
                      <div class="modal-footer">
                          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                          <input type="submit" class="btn btn-danger" value="Delete">
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </body>
</html>
