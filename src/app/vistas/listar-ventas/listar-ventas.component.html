<div class="container">

      <button class="btn btn-outline-success" type="submit"><h5>Buscar Venta</h5></button>

    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-xs-6">
                        <h2>Lista de <b>Ventas</b></h2>
                    </div>
                    <div class="col-xs-6">
                        <a class="btn btn-success" routerLink="/registrar-ventas" data-toggle="modal"><i class="material-icons" >&#xE147;</i> <span>AÃ±adir Venta</span></a>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>
                            <span class="custom-checkbox">
                                <input type="checkbox" id="selectAll">
                                <label for="Seleccionar todo"></label>
                            </span>
                        </th>
                        <th> ID </th>
                        <th> Fecha </th>
                        <th> Total Pagar</th>
                        <th> Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ventas of api.reposObserver |async">
                      <!-- ver la cantidad de repos q descarga reposObserver -->
                        <td>
                            <span class="custom-checkbox">
                                <input type="checkbox" id="checkbox1" name="options[]" value="1">
                                <label for="checkbox1"></label>
                            </span>
                        </td>
                        <td>{{ventas.id}}</td>
                        <td>{{ventas.fecha |date:'medium' }}</td>
                        <td>{{ventas.total}}</td>
                        <td>
                            <a class="edit" data-toggle="modal" routerLink="/actualizar-venta/"><i class="material-icons" data-toggle="tooltip" title="Actualizar" >&#xE254;</i></a>
                            <a class="delete" data-toggle="modal" routerLink="/listar-ventas/" ><i class="material-icons" data-toggle="tooltip" title="Eliminar" (click)=eliminarVenta(ventas.id) >&#xE872;</i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p> Total de ventas: {{(api.reposObserver | async)?.length}}</p>
        </div>
    </div>
</div>
