<head>
  <script>
  $(document).ready(function(){
      // Activate tooltip
      $('[data-toggle="tooltip"]').tooltip();

      // Select/Deselect checkboxes
      var checkbox = $('table tbody input[type="checkbox"]');
      $("#selectAll").click(function(){
          if(this.checked){
              checkbox.each(function(){
                  this.checked = true;
              });
          } else{
              checkbox.each(function(){
                  this.checked = false;
              });
          }
      });
      checkbox.click(function(){
          if(!this.checked){
              $("#selectAll").prop("checked", false);
          }
      });
  });
  </script>
</head>
<body>
    <div class="container">
        <!--buscador-->
        <form class="form-inline ml-auto" >
          <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-success" type="submit"><h5>Buscar Venta</h5></button>
        </form>

        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-xs-6">
                            <h2>Lista de <b>Ventas</b></h2>
                        </div>
                        <div class="col-xs-6">
                            <a class="btn btn-success" routerLink="/registrar-ventas" data-toggle="modal"><i class="material-icons" >&#xE147;</i> <span>Añadir Venta</span></a>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>
                                <span class="custom-checkbox">
                                    <input type="checkbox" id="selectAll">
                                    <label for="Seleccionar todo"></label>
                                </span>
                            </th>
                            <th>Código</th>
                            <th>Fecha</th>
                            <th>Cantidad</th>
                            <th>Producto</th>
                            <th>Precio Unitario</th>
                            <th>Total Venta</th>
                            <th> Total Pagar</th>
                            <th> Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <span class="custom-checkbox">
                                    <input type="checkbox" id="checkbox1" name="options[]" value="1">
                                    <label for="checkbox1"></label>
                                </span>
                            </td>
                            <td>000001</td>
                            <td>Thomas Hardy</td>
                            <td>thomashardy@mail.com</td>
                            <td>89 Chiaroscuro Rd, Portland, USA</td>
                            <td>(171) 555-2222</td>
                            <td>(171) 555-2222</td>
                            <td>(171) 555-2222</td>
                            <td>
                                <a routerLink="/actualizar-venta" class="edit" data-toggle="modal" ><i class="material-icons" data-toggle=""></i><h5>Editar </h5></a>
                                <a routerLink="/eliminar-venta" class="delete" data-toggle="modal"><i class="material-icons" data-toggle=""></i><h5>Devolver </h5></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
