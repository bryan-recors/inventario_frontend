<div>
    <form novalidate [formGroup]= "registrarForm">
      <h1 class="text-center">REGISTRAR USUARIO</h1>

      <div class="form-row">
        <label for="inputEmail">Correo Electronico:</label>
        <input type="text" class="form-control" id="inputEmail" placeholder="Correo electronico" formControlName='email'>
      </div>

      <div class="form-group">
        <label for="inputUsername">Nombre de Usuario:</label>
        <input type="text" class="form-control" id="inputUsername" placeholder="Nombre_de_usuario" formControlName='username'>
      </div>
  
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputTelf">Nombre:</label>
          <input type="text" class="form-control" id="inputTelf" placeholder="Nombre" formControlName='first_name'>
        </div>
        <div class="form-group col-md-6">
          <label for="inputCel">Apellido:</label>
          <input type="text" class="form-control" id="inputCel" placeholder="Apellido" formControlName='last_name'>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail">Tipo de Usuario:</label>
            <br>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="flexRadioDefault1" value="true" formControlName='vendedor'>
                <label class="form-check-label" for="flexRadioDefault1">
                  Vendedor
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="flexRadioDefault2" value="false" formControlName='vendedor'>
                <label class="form-check-label" for="flexRadioDefault2">
                 Administrador
               </label>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="inputEmail">Celular:</label>
            <input type="text" class="form-control" id="inputEmail" placeholder="09XXXXXXXX" formControlName='celular'>
          </div>
      </div>
      
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputContra">Contraseña:</label>
          <input type="text" class="form-control" id="inputContra" placeholder="***********" formControlName='password'>
        </div>
        <div class="form-group col-md-6">
            <label for="inputDias">Repita su Contraseña:</label>
            <input type="text" class="form-control" id="inputDias" placeholder="***********" formControlName='confirmacion_password'>
          </div>
      </div>
      
      <div class="modal-footer">
        <button routerLink="/listar-usuario" type="button" class="btn btn-primary"  (click)=guardarUsuario()>Registar Usuario</button>
      </div>
    </form>
  </div>
